<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bulb on & off</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="head">Light is OFF!!</h1>


    <div id="bulb-container">
        <img id="image" src="Images/lightoff.png" alt="">
    </div>


    <div class="form-check form-switch">
        <h1>Click the Switch</h1>
        <input class="form-check-input" id="switch" onclick="toggle()" type="checkbox" role="switch"
            id="flexSwitchCheckDefault">
    </div>

    <script src="script.js"></script>
</body>

</html>
